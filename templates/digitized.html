<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="/static/styles/colors.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Digitized Publications</title>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1612;
            color: #f0e6d2;
        }
        
        header {
            background: #16213e;
            padding: 1rem 2rem;
            border-bottom: 3px solid #cc6633;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        header h1 { 
            font-size: 1.8rem;
        }
        
        nav {
            display: flex;
            gap: 1rem;
        }
        
        nav a {
            color: #d4a574;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid #d4a574;
            border-radius: 6px;
            transition: all 0.3s;
        }
        
        nav a:hover {
            background: #d4a574;
            color: #1a1a2e;
        }
        
        .hero {
            background: linear-gradient(135deg, #16213e 0%, #0f3460 100%);
            padding: 3rem 2rem;
            text-align: center;
            border-bottom: 2px solid #333;
        }
        
        .hero h2 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #d4a574;
        }
        
        .hero p {
            color: #aaa;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .search-box {
            flex: 1;
            min-width: 250px;
        }
        
        .search-box input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 6px;
            background: #16213e;
            color: #eee;
            font-size: 1rem;
        }
        
        .search-box input::placeholder {
            color: #666;
        }
        
        .search-box input:focus {
            outline: 2px solid ;
        }
        
        .filter-box select {
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 6px;
            background: #16213e;
            color: #eee;
            font-size: 1rem;
            cursor: pointer;
        }
        
        .stats {
            background: #16213e;
            padding: 1rem;
            border-radius: 6px;
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        
        .stat-value {
            color: #cc6633;;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .card {
            background: #16213e;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
            border: 2px solid transparent;
            display: flex;
            flex-direction: column;
        }
        
        .card:hover {
            transform: translateY(-5px);
            border-color: #cc6633;;
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.3);
        }
        
        .card-thumbnail {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #0f3460 0%, #16213e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .card-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .card-thumbnail .placeholder {
            text-align: center;
            color: #666;
        }
        
        .card-thumbnail .placeholder svg {
            width: 60px;
            height: 60px;
            margin-bottom: 0.5rem;
            opacity: 0.5;
        }
        
        .card-badge {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            background: #cc6633;;
            color: #fff;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .card-content {
            padding: 1.25rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .card-title {
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 0.75rem;
            line-height: 1.4;
            min-height: 2.8em;
        }
        
        .card-meta {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 1rem;
            color: #aaa;
            font-size: 0.9rem;
        }
        
        .card-meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .card-meta-item svg {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }
        
        .card-footer {
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid #333;
        }
        
        .card-btn {
            display: inline-block;
            width: 100%;
            text-align: center;
            padding: 0.75rem;
            background: #cc6633;
            color: #1a1a2e;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .card-btn:hover {
            background: #cc6633;;
            transform: scale(1.02);
        }
        
        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            color: #aaa;
        }
        
        .no-results svg {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            opacity: 0.3;
        }
        
        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: #aaa;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 2rem;
            padding: 2rem 0;
        }
        
        .pagination button {
            padding: 0.5rem 1.5rem;
            background: #16213e;
            border: 1px solid #cc6633;;
            color: #aaa;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .pagination button:hover:not(:disabled) {
            background: #cc6633;
            color: #1a1a2e;
        }
        
        .pagination button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <header>
        <h1>Browse Digitized Publications</h1>
        <nav>
            <a href="/">Map View</a>
            <a href="/publications">Full List</a>
        </nav>
    </header>
    
    <div class="hero">
        <h2>Explore Black Press History</h2>
        <p>Access digitized versions of historic Black publications from 1859-2025. Click any publication to view the original documents online.</p>
    </div>
    
    <div class="container">
        <div class="controls">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search publications...">
            </div>
            <div class="filter-box">
                <select id="state-filter">
                    <option value="">All States</option>
                </select>
            </div>
            <div class="filter-box">
                <select id="decade-filter">
                    <option value="">All Decades</option>
                </select>
            </div>
            <div class="stats">
                <div>
                    <span>Digitized: </span>
                    <span class="stat-value" id="digitized-count">0</span>
                </div>
            </div>
        </div>
        
        <div id="publications-grid" class="grid"></div>
        
        <div class="pagination">
            <button id="prev-btn">← Previous</button>
            <span id="page-info">Page 1 of 1</span>
            <button id="next-btn">Next →</button>
        </div>
    </div>
    
    <script>
        let publications = [];
        let filteredPubs = [];
        let currentPage = 1;
        const perPage = 12;
        
        async function loadPublications() {
            try {
                const response = await fetch('/api/publications');
                const allPubs = await response.json();
                
                // Filter only publications with digitized URLs
                publications = allPubs.filter(pub => pub.digitized_url && pub.digitized_url.trim());
                
                document.getElementById('digitized-count').textContent = publications.length;
                
                populateFilters();
                applyFilters();
            } catch (error) {
                console.error('Error loading publications:', error);
                document.getElementById('publications-grid').innerHTML = '<div class="loading">Error loading publications.</div>';
            }
        }
        
        function populateFilters() {
            // Populate states
            const states = [...new Set(publications.map(p => p.state).filter(Boolean))].sort();
            const stateSelect = document.getElementById('state-filter');
            states.forEach(state => {
                const opt = document.createElement('option');
                opt.value = state;
                opt.textContent = state;
                stateSelect.appendChild(opt);
            });
            
            // Populate decades
            const decades = [...new Set(publications.map(p => {
                if (p.start_year) {
                    return Math.floor(p.start_year / 10) * 10;
                }
                return null;
            }).filter(d => d !== null))].sort();
            
            const decadeSelect = document.getElementById('decade-filter');
            decades.forEach(decade => {
                const opt = document.createElement('option');
                opt.value = decade;
                opt.textContent = `${decade}s`;
                decadeSelect.appendChild(opt);
            });
        }
        
        function applyFilters() {
            const search = document.getElementById('search-input').value.toLowerCase();
            const stateFilter = document.getElementById('state-filter').value;
            const decadeFilter = document.getElementById('decade-filter').value;
            
            filteredPubs = publications.filter(pub => {
                const matchSearch = !search || 
                    (pub.title && pub.title.toLowerCase().includes(search)) ||
                    (pub.city && pub.city.toLowerCase().includes(search)) ||
                    (pub.company && pub.company.toLowerCase().includes(search));
                
                const matchState = !stateFilter || pub.state === stateFilter;
                
                const matchDecade = !decadeFilter || 
                    (pub.start_year && Math.floor(pub.start_year / 10) * 10 === parseInt(decadeFilter));
                
                return matchSearch && matchState && matchDecade;
            });
            
            currentPage = 1;
            renderGrid();
        }
        
        function renderGrid() {
            const grid = document.getElementById('publications-grid');
            const start = (currentPage - 1) * perPage;
            const end = start + perPage;
            const pagePubs = filteredPubs.slice(start, end);
            
            if (pagePubs.length === 0) {
                grid.innerHTML = `
                    <div class="no-results" style="grid-column: 1/-1;">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <h3>No digitized publications found</h3>
                        <p>Try adjusting your search or filters</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = pagePubs.map(pub => `
                <div class="card">
                    <div class="card-thumbnail">
                        <div class="placeholder">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                            </svg>
                            <div style="font-size: 0.85rem;">Digitized Publication</div>
                        </div>
                        ${pub.start_year ? `<div class="card-badge">${pub.start_year}</div>` : ''}
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${pub.title || 'Untitled Publication'}</h3>
                        <div class="card-meta">
                            ${pub.city && pub.state ? `
                                <div class="card-meta-item">
                                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    </svg>
                                    <span>${pub.city}, ${pub.state}</span>
                                </div>
                            ` : ''}
                            ${pub.frequency ? `
                                <div class="card-meta-item">
                                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                    <span>${pub.frequency}</span>
                                </div>
                            ` : ''}
                            ${pub.start_year && pub.end_year ? `
                                <div class="card-meta-item">
                                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                    </svg>
                                    <span>${pub.start_year}–${pub.end_year === pub.start_year ? 'Present' : pub.end_year}</span>
                                </div>
                            ` : ''}
                        </div>
                        <div class="card-footer">
                            <a href="${pub.digitized_url}" target="_blank" class="card-btn">
                                View Digitized Publication →
                            </a>
                        </div>
                    </div>
                </div>
            `).join('');
            
            updatePagination();
        }
        
        function updatePagination() {
            const totalPages = Math.ceil(filteredPubs.length / perPage) || 1;
            document.getElementById('page-info').textContent = `Page ${currentPage} of ${totalPages}`;
            document.getElementById('prev-btn').disabled = currentPage === 1;
            document.getElementById('next-btn').disabled = currentPage === totalPages;
        }
        
        // Event listeners
        document.getElementById('search-input').addEventListener('input', applyFilters);
        document.getElementById('state-filter').addEventListener('change', applyFilters);
        document.getElementById('decade-filter').addEventListener('change', applyFilters);
        
        document.getElementById('prev-btn').addEventListener('click', () => {
            if (currentPage > 1) { 
                currentPage--; 
                renderGrid();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });
        
        document.getElementById('next-btn').addEventListener('click', () => {
            const totalPages = Math.ceil(filteredPubs.length / perPage);
            if (currentPage < totalPages) { 
                currentPage++; 
                renderGrid();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });
        
        // Load on page load
        loadPublications();
    </script>
</body>
</html>
